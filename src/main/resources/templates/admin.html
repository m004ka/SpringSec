<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .sidebar-btn {
            margin-bottom: 10px;
            text-align: center;
        }
        .sidebar-btn:hover {
            background-color: #007bff;
            color: white;
        }
        .sidebar-btn.active {
            background-color: #0056b3;
            color: white;
        }
    </style>
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-dark bg-dark text-white p-2">
    <span class="navbar-text" th:text="${admin.username} + ' with roles: ' + ${admin.getRoles()}"></span>
    <a href="/logout" class="btn btn-light">Logout</a>
</nav>

<div class="d-flex">
    <!-- Sidebar -->
    <div class="bg-light border-right vh-100 p-3" style="width: 200px;">
        <p class="btn btn-primary sidebar-btn w-100">Admin</p>
        <a href="http://localhost:8080/user" class="btn btn-link sidebar-btn w-100">User</a>
    </div>

    <!-- Main content -->
    <div class="container mt-3 flex-grow-1">
        <h2>Admin panel</h2>

        <ul class="nav nav-tabs mt-3">
            <li class="nav-item"><a href="#users" class="nav-link active" data-toggle="tab">Users Table</a></li>
            <li class="nav-item"><a href="#newUser" class="nav-link" data-toggle="tab">New User</a></li>
        </ul>

        <div class="tab-content mt-3">
            <div class="tab-pane fade show active" id="users">
                <h3>All users</h3>
                <table class="table table-bordered">
                    <thead>
                    <tr>
                        <th>Id</th>
                        <th>Username</th>
                        <th>Email</th>
                        <th>Roles</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="user : ${allusers}">
                        <td th:text="${user.id}"></td>
                        <td th:text="${user.username}"></td>
                        <td th:text="${user.email}"></td>
                        <td th:text="${user.getRoles()}"></td>
                        <td>
                            <a th:href="@{/admin/update/{id}(id=${user.id})}" class="btn btn-info">Edit</a>
                            <form action="#" th:action="@{/admin/delete(id=${user.id})}" method="post" style="display:inline;">
                                <button class="btn btn-danger" type="submit">Delete</button>
                            </form>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <!-- Create User Form -->
            <div class="tab-pane fade" id="newUser">
                <h3>Create User</h3>
                <form action="/admin/create" method="post">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Create User</button>
                </form>
                <div th:if="${errors}" class="mt-3">
                    <div class="alert alert-danger">
                        <ul>
                            <li th:each="error : ${errors}" th:text="${error}"></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
